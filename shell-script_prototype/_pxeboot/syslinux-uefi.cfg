menu color disabled     * #ffffffff #ee000080 *
menu color cmdmark      * #ffffffff #ee000080 *
menu color cmdline      * #ffffffff #ee000080 *
menu color scrollbar    * #ffffffff #ee000080 *
menu color help         * #ffffffff #ee000080 *

menu margin             4
menu vshift             5
menu rows               25
menu tabmsgrow          31
menu cmdlinerow         33
menu timeoutrow         33
menu helpmsgrow         37
