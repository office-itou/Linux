      set isofile="(http,192.168.1.11)/isos/windows/aomei/ampe.iso"
      export isofile
      if [ "${grub_platform}" = "efi" ]; then rmmod tpm; fi
      insmod net
      insmod http
      insmod progress
      echo 'Loading linux ...'
      linux  memdisk iso raw
      echo 'Loading initrd ...'
      initrd $isofile
    }
  fi
}

