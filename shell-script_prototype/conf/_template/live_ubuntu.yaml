  cleanup-hooks:
    - rm -f "$1/etc/hostname" "$1/etc/hosts"
    - P="$1"; for D in $(mount | awk '$3~"'$P'" { print $3;}' | sort -r); do umount "${D}" || umount --force "${D}" || umount --lazy "${D}"; done
