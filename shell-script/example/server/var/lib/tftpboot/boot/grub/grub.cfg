insmod play
play 960 440 1 0 4 440 1

source "${prefix}/menu.cfg"

menuentry '[ System command ]' {
	true
}

menuentry '- System shutdown' {
	echo "System shutting down ..."
	halt
}

menuentry '- System restart' {
	echo "System rebooting ..."
	reboot
}

